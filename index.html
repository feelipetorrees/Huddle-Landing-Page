<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="./fontawesome/css/all.min.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

<div class="container">
  <div class="wrapper">
    
    <header class="header">
      <img src="src/images/logo.svg" alt="Logo">
    </header>
    
    <main class="main">
      <div class="img">
        <img src="src/images/illustration-mockups.svg" alt="Imagem ilustrativa">
      </div>
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audicence. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#">Register</a>
        
      </div>
    </main>
    <footer class="social-media">
     <a href="#">
      <i class="fa-brands fa-facebook-f"></i>
     </a>
      <a href="#">
        <i class="fa-brands fa-twitter"></i>
     </a>
     <a href="#">
      <i class="fab fa-instagram"></i>
     </a>
     
    </footer>
  
  </div>
</div>
  
</body>
</html>
